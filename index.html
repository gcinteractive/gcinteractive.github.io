<!DOCTYPE html>
<!-- include aframe -->
<script src="https://raw.githubusercontent.com/gcinteractive/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<!-- include ar.js -->
<script src="https://raw.githubusercontent.com/gcinteractive/AR.js/master/aframe/build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

<body>
	<a-scene embedded arjs='sourceType: webcam'>
		<a-assets>
			<a-asset-item id="assetAframe" src="bmw.ply"></a-asset-item>
		</a-assets>
		<a-entity ply-model="src: #assetAframe" rotation='-90 0 0'scale='0.02 0.02 0.02'></a-entity>

		<a-marker-camera preset='kanji'></a-marker-camera>
	</a-scene>
</body>
</html>
